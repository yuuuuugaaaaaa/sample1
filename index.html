<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <center>
        <h1>JavaScriptとHTMLで簡単なログインフォーム</h1>
    </center>
</header>

<br>

<body>
    <div>
        <!--フォーム-->
        <form name="login_form">
            <center>
                <h1 class="contact-title">ログイン</h1>
                <p>ID, Passwordご入力の上, 「認証」ボタンをクリックしてください.</p>
            </center>
            <div>

                <center>
                    <div>
                        <input type="id" name="id" placeholder="ID">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="pass" placeholder="Password">
                    </div>
                </center>

            </div>

            <br>
            
            <center>
                <button type="button" onClick="location.href='./index.html'">認証</button>
            </center>
        </form>

        </script>

    </div>
</body>

</html>
